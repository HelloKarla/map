<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var taiwan = { lat: 23.5, lng: 121 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: taiwan
            });
            var marker = new google.maps.Marker({
                position: taiwan,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHq0UxMJt0-wnMkR_oovre4T7ncmbpkLY&callback=initMap">

    </script>
</body>

</html>
